<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUZIFA ENG - Super 3D Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #010409;
            font-family: 'Inter', sans-serif;
        }
        .font-space {
            font-family: 'Space+Grotesk', sans-serif;
        }
        canvas {
            touch-action: none;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #06b6d4;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "three": "https://esm.sh/three@^0.173.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.0.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.0.0",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^2.16.0",
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
